<header class="header">
  <div class="container">
    <div class="header__top">
      <div class="header__top-left">
        <div class="header__logo-block">
          <a class="header__logo logo" href="#">
            <img src="img/logo.svg" alt="Logo">
          </a>
        </div>
      </div>
      <div class="header__top-right">
        <nav class="nav header__nav" title="">
          <ul class="list-reset nav__list">
            <li class="nav__item"><a href="#" class="nav__link">Каталог</a></li>
            <li class="nav__item"><a href="#" class="nav__link">О нас</a></li>
            <li class="nav__item"><a href="#" class="nav__link">Подбор товара</a></li>
            <li class="nav__item"><a href="#" class="nav__link">Наша команда</a></li>
            <li class="nav__item"><a href="#" class="nav__link">Доставка и оплата</a></li>
            <li class="nav__item"><a href="#" class="nav__link">Контакты</a></li>
          </ul>
        </nav>
        <div class="header__cart cart">
          <button type="button" class="cart__btn input-reset">
            <span class="cart__text">Корзина</span>
            <div class="cart__icon-block">
              <span class="cart__count">1</span>
              <span>
                <svg class="cart__icon">
                  <use xlink:href="img/sprite.svg#cart"></use>
                </svg>
              </span>
            </div>
          </button>
        </div>
      </div>
    </div>
    <div class="header__hero">
      <div class="header__decor">SneakMax</div>
      <h1 class="header__title">
        Кроссовки известных брендов
        с доставкой по России и СНГ
      </h1>
      <p class="header__subtitle">
        Мы продаем кроссовки брендов Nike, Adidas, Puma, Reebok, Converse и многие другие по низким ценам
      </p>

      <a class="btn btn--primary" href="#">Перейти к покупкам</a>
    </div>
  </div>
</header>
